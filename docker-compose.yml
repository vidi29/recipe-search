version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: recipes
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/recipes
    depends_on:
      - db
    ports:
      - "8080:8080"
volumes:
  dbdata:
